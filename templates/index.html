<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #0e3468;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px;
    margin: 0;
}


.form-container {
    background-color: bisque;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

input{
    padding: 8px;
    border: 1px solid bisque;
    border-radius: 4px;
    margin-bottom: 15px;
    width: 80%;
}

button {
    width: 80%;
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
   
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>login or Register<br><font color="red">{{msg}}</font></h2>
       
        <form method="POST">
            <input type="text" name="user" placeholder="Enter Your Username">
            <input type="password" name="password" placeholder="Enter Your Password">
            <button type="submit" name="submit" value="Login">Login</button>
        </form>

    </div>
</body>
</html>
