<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>portfolio</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: rgb(3, 3, 43);
        color: white;
        font-family: 'Poppins', sans-serif;
    }

    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: rgb(4, 4, 70);
        height: 80px;
    }

    nav ul {
        display: flex;
        justify-content: center;
    }

    nav ul li {
        list-style: none;
        margin: 2px 20px;
        font-size: 1.2rem;
    }

    .left {
        font-size: 1.5rem;
    }

    .pehla{
        display: flex;
        justify-content: space-around;
        margin: 50px 0;
    }

    .lefthai{
        width: 30%;
        font-size: 2.5rem;
        margin-top: 130px;
        margin-left: 50px;
        text-align: left;
        font-family: 'Roboto Mono', monospace
    }

    .my{
        margin-left: 35px;
        padding: 5px;

    }

    .righthai{
        width: 30%;
    }

    .righthai img{
        width: 100%;
    }

    .purple{
        color: rgb(174, 97, 245);
    }
</style>

<body>
    <header>
        <nav>
            <div class="left">Dhananjay's Portfolio</div>
            <div class="right">
                <ul>
                    <a href="/home"><li>Home</li></a>
                    <a href="/about"><li>About</li></a>
                    <a href="/service"><li>Service</li></a>
                    <a href="/contact"><li>Contact Us</li></a>

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="pehla">
            <div class="lefthai">
                <div class="my">
                 Hello, my name is <span class="purple">Dhananjay</span> and 
                <div> I am a Data Analyst</div>
                </div>
            </div>
            <div class="righthai">
                <img src="bg4.webp" alt="">
            </div>
        </section>
    </main>
</body>

</html>
